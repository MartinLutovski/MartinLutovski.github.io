<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dynamic Table</title>
  </head>
  <body>
    <main>
      <h1>Homework</h1>
      <h2>Create a dynamic table</h2>
      <p>
        Write a Javascript function that will dynamiclly create a table User
        should input the number of Colums and Rows In every table cell print
        which row and column it is (ex. Row-3 Column-1)
      </p>
      <br />
      <label for="rows">Rows:</label>
      <input
        type="number"
        id="rows"
        min="1"
        placeholder="Enter number of rows"
      />
      <label for="columns">Columns:</label>
      <input
        type="number"
        id="columns"
        min="1"
        placeholder="Enter number of columns"
      />
      <button id="createTable">Create table</button>
      <div id="tableContainer"></div>
    </main>
    <script src="dynamicTable.js"></script>
  </body>
</html>
